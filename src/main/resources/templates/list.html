<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Gestion des salariés</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Gestion des salariés</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li><a th:href="@{/salaries(page=0, size=10, sortProperty='nom', sortDirection='ASC')}" class="nav-link">Liste des salariés <span class="badge badge-primary" th:text="${nombreSalaries}"></span></a></li>
      </ul>

      <form class="form-inline my-2 my-lg-0" role="search" th:action="@{/salaries}" method="GET">
        <div class="form-group">
          <input name="nom" class="form-control" placeholder="Rechercher un nom" type="text">
        </div>
        <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
      </form>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Liste des salariés</h1>
      <a th:href="@{/salaries/aide/new}" class="btn btn-primary">Nouveau salarié</a>
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">ID
            <a th:href="@{/salaries(page=0, size=10, sortProperty='id', sortDirection='DESC')}"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col">Nom
            <a th:href="@{/salaries(page=0, size=10, sortProperty='nom', sortDirection='DESC')}"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <!-- Utilisation de th:each pour boucler sur la liste des salariés passée par le contrôleur -->
        <!-- Chaque 'salarie' de la liste 'salaries' sera affiché dans une ligne de tableau (tr) -->
        <tr th:each="salarie : ${salaries}">
          <!-- th:text remplace le contenu statique par l'ID réel du salarié -->
          <th scope="row" th:text="${salarie.id}">1</th>
          <!-- th:text remplace le contenu statique par le nom réel du salarié -->
          <td th:text="${salarie.nom}">Jeanne Dupond</td>
          <!-- th:href génère dynamiquement l'URL vers la page de détail en utilisant l'ID du salarié -->
          <td><a th:href="@{/salaries/{id}(id=${salarie.id})}" class="btn btn-primary">Détail</a></td>
        </tr>
        <!-- Les lignes suivantes sont statiques et ne seront pas affichées lors du rendu Thymeleaf car th:each remplace tout le contenu du tbody ou se répète sur son élément -->
 <!--       <tr th:remove="all">
          <th scope="row">1</th>
          <td>Jeanne Dupond</td>
          <td><a href="/salaries/aide/2" class="btn btn-primary ember-view">Détail</a></td>
        </tr>
       <tr th:remove="all">
          <th scope="row">2</th>
          <td>Robert Martin</td>
          <td><a href="/salaries/aide/3" class="btn btn-primary ember-view">Détail</a></td>
        </tr> -->
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-6"><p>Affichage des salariés 1 à 10 sur un total de <span th:text="${nombreSalaries}">11</span></p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link" href="/salaries?page=-1&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC">«</a>
            </li>
            <li><a href="#" class="page-link">Page 1</a></li>
            <li class="page-item ">
              <a class="page-link" href="/salaries?page=1&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC">»</a></li>
          </ul></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
