<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: head}"></head>
<body>

<div>
    <nav th:replace="~{common :: navbar}"></nav>
</div>

<div class="container">
    <div th:text="#{msg.salarie}"></div><!-- TODO better messages example -->

    <h2>Détail du salarié</h2>

    <form id="saveForm" action="http://localhost:8080/salaries/aide/10" th:action="${salarie.id != null} ? @{/salaries/{id}(id=${salarie.id})} : @{/salaries/save}" th:object="${salarie}" method="post" class="row">

        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="id">ID</label>
                <input type="text" value="10" th:value="${salarie.id}" class="form-control" name="id" id="id" disabled="true">

                <label class="form-control-label" for="nom">Nom</label>
                <input type="text" value="Jean Dupont" th:value="${salarie.nom}" class="form-control" th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid'" name="nom" id="nom">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" style="display: block; color: red;">Erreur nom</div>

                <label class="form-control-label" for="moisEnCours">moisEnCours</label>
                <input type="date" value="03/2023" th:value="${salarie.moisEnCours}" class="form-control" th:classappend="${#fields.hasErrors('moisEnCours')} ? 'is-invalid'" name="moisEnCours"
                       id="moisEnCours">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('moisEnCours')}" th:errors="*{moisEnCours}" style="display: block; color: red;">Erreur moisEnCours</div>

                <label class="form-control-label" for="moisDebutContrat">moisDebutContrat</label>
                <input type="date" value="08/2022" th:value="${salarie.moisDebutContrat}" class="form-control" th:classappend="${#fields.hasErrors('moisDebutContrat')} ? 'is-invalid'" name="moisDebutContrat" id="moisDebutContrat">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('moisDebutContrat')}" th:errors="*{moisDebutContrat}" style="display: block; color: red;">Erreur moisDebutContrat</div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">

                <div>
                    <label class="form-control-label" for="joursTravaillesAnneeN">joursTravaillesAnneeN</label>
                    <div class="input-group">
                        <input type="number" step="0.5" value="20" th:value="${salarie.joursTravaillesAnneeN}" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="congesPayesAcquisAnneeN">congesPayesAcquisAnneeN</label>
                    <div class="input-group">
                        <input type="number" step="0.5" value="2.5" th:value="${salarie.congesPayesAcquisAnneeN}" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
            </div>
        </div>


        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="joursTravaillesAnneeNMoins1">joursTravaillesAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" value="80" th:value="${salarie.joursTravaillesAnneeNMoins1}" class="form-control" name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="congesPayesAcquisAnneeNMoins1">congesPayesAcquisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" value="10" th:value="${salarie.congesPayesAcquisAnneeNMoins1}" class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="congesPayesPrisAnneeNMoins1">congesPayesPrisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" value="4" th:value="${salarie.congesPayesPrisAnneeNMoins1}" class="form-control" name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12" th:if="${#fields.hasErrors('*')}">
            <div class="alert alert-danger">
                <strong>Erreurs de validation :</strong>
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Erreur</li>
                </ul>
            </div>
        </div>

        <div class="col-lg-12" th:if="${#fields.hasGlobalErrors()}">
            <ul class="list-group list-unstyled">
                <li class="alert alert-danger" role="alert" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Erreur globale !</li>
            </ul>
        </div>

    </form>

    <div class="row mt-2">
        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a href="/salaries/10/delete" th:href="@{/salaries/{id}/delete(id=${salarie.id})}" class="btn btn-danger">Supprimer</a>
        </div>
    </div>

</div>


</body></html>
